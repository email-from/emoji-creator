<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Emoji Builder</h1>

    <!-- Search Bar -->
    <input type="text" id="emojiSearch" placeholder="Search emojis..." oninput="searchEmojis()">

    <!-- Emoji Gallery -->
    <div id="emojiGallery"></div>

    <!-- Emoji Canvas to Display Selected Emoji -->
    <canvas id="emojiCanvas"></canvas>

    <!-- Controls for Size and Color -->
    <div class="controls">
        <label for="sizeControl">Size: </label>
        <input type="range" id="sizeControl" min="50" max="300" value="150" oninput="changeEmojiSize(this.value)">
        
        <label for="colorControl">Color: </label>
        <input type="color" id="colorControl" value="#000000" oninput="changeEmojiColor(this.value)">
        
        <button onclick="generateShareableCode()">Generate Shareable Code</button>
    </div>

    <!-- Shareable Code -->
    <textarea id="shareCode" readonly></textarea>

    <!-- JavaScript File -->
    <script src="scripts.js"></script>

</body>
</html>
