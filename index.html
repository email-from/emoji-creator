<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Create or Edit Your Emoji</h1>

  <!-- Search Bar -->
  <div class="search">
    <input type="text" id="emojiSearch" placeholder="Search for emojis..." oninput="searchEmojis()">
  </div>

  <!-- Emoji Gallery -->
  <div class="gallery">
    <h3>Choose an Emoji to Edit</h3>
    <div class="emoji-options" id="emojiGallery"></div>
  </div>

  <!-- Canvas to Edit Emoji -->
  <div class="canvas-container">
    <canvas id="emojiCanvas" width="300" height="300"></canvas>
  </div>

  <!-- Controls for Customizing Emoji -->
  <div class="controls">
    <button onclick="generateShareableCode()">Generate Shareable Code</button>
  </div>

  <!-- Shareable Code Section -->
  <div class="code-output">
    <h3>Share Your Emoji</h3>
    <textarea id="shareCode" readonly rows="5" cols="50"></textarea>
  </div>

  <script src="script.js"></script>
</body>
</html>
