<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Create or Edit Your Emoji</h1>

  <!-- Search and Emoji List -->
  <div class="search">
    <input type="text" id="emojiSearch" placeholder="Search for emojis..." oninput="searchEmojis()">
  </div>

  <div class="gallery">
    <h3>Choose an Emoji to Edit</h3>
    <div class="emoji-options" id="emojiGallery"></div>
  </div>

  <!-- Emoji Canvas -->
  <div class="canvas-container">
    <canvas id="emojiCanvas" width="300" height="300"></canvas>
  </div>

  <!-- Customization Controls -->
  <div class="controls">
    <h3>Customize Your Emoji</h3>
    <button onclick="changeFaceColor()">Change Face Color</button>
    <button onclick="changeEyeShape()">Change Eye Shape</button>
    <button onclick="changeMouth()">Change Mouth</button>
    <button onclick="addAccessory()">Add Accessory</button>
  </div>

  <!-- Code Generation Section -->
  <div class="code-output">
    <h3>Share Your Emoji</h3>
    <button id="generateCodeBtn">Generate Shareable Code</button>
    <textarea id="shareCode" readonly rows="5" cols="50"></textarea>
  </div>

  <!-- Download & Copy -->
  <div class="buttons">
    <button id="downloadBtn">Download Emoji</button>
    <button id="copyBtn">Copy Emoji</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
